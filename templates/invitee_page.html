<!DOCTYPE html>
<html>
<head>
    <title>You're Invited!</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <p>{{ message }}</p>
        {% if image_path %}
            <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Event Image">
        {% endif %}
        <p><strong>Date:</strong> {{ event_date }}</p>
        <p><strong>Time:</strong> {{ event_time }}</p>
        <p><strong>Location:</strong> {{ location }}</p>

        <form method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="number_of_attendees">Number of People Attending:</label>
            <input type="number" id="number_of_attendees" name="number_of_attendees" required>

            <button type="submit">Yes, I am coming</button>
        </form>
    </div>
</body>
</html>
